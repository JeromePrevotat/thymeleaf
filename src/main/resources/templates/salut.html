<!DOCTYPE html>
<html lang="en"
    th:replace="(~{fragments/layout :: layout(~{::title}, ~{::section})})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut</title>
</head>
<body>
    <section>
        <h2 th:text="'Hello ' + ${name}">Hello World!</h2>
        <form th:action="@{/salut}" method="get">
            <label>Votre nom:
                <input type="text" name="name" placeholder="World"/>
            </label>
            <button type="submit">Say Hello</button>
        </form>
    </section>
</body>
</html>
